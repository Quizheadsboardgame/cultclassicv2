<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0CC0DF; /* Background color */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow */
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            border: 5px solid #0CC0DF; /* Outer blue border color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .qa-box {
            margin-top: 20px;
            text-align: center;
        }
        .question {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .answer {
            font-size: 1.2em;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Text shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="quizImage" src="https://i.imgur.com/P4C9K84.png" alt="Quiz Image">
        <div class="qa-box">
            <div id="question" class="question">Click the image to get a question!</div>
            <div id="answer" class="answer"></div>
        </div>
    </div>

        document.getElementById('quizImage').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * questionsAndAnswers.length);
            const question = questionsAndAnswers[randomIndex].question;

            document.getElementById('question').textContent = question;

</html>
